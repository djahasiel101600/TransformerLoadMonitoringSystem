{% load static %}
<header class="p-3 text-bg-dark">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'dashboard' %}"
                class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <div class="rounded-pill" style="width: 60px; height: 60px; overflow: hidden;">
                    <img src="{% static 'core/images/logo.png' %}" alt="IIEE Logo" srcset="" width="100%" height="100%">
                </div>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-light fs-3 fs-md">Iot-Based Transformer Load Monitoring
                        System</a>
                </li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" hidden>
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                    aria-label="Search">
            </form>

            <div class="text-end" hidden>
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>

            <div id="dateTimeDisplay" style="width: 200px;" class="m-0 p-0">
                <h3 id="timeDisp" class="text-end m-0 p-0">
                </h3>
                <p id="dateDisp" class="text-end m-0 p-0" style="font-size: 14pt;"></p>
            </div>
        </div>
    </div>
</header>

<script>
    // $(document).ready(function () {
    function timestamp() {
        let currentDate = new Date()
        let hr = currentDate.getHours()
        let min = currentDate.getMinutes();
        let sec = currentDate.getSeconds();
        let timeDisp = hr.toString().padStart(2, '0') + ":" + min.toString().padStart(2, '0') + ":" + sec.toString().padStart(2, '0');
        let dateDisp = currentDate.getMonth().toString().padStart(2, '0') + "/" + currentDate.getDate().toString().padStart(2, '0') + "/" + currentDate.getFullYear().toString().padStart(2, '0');
        document.getElementById('timeDisp').textContent = timeDisp;
        document.getElementById('dateDisp').textContent = dateDisp;
    };
    setInterval(timestamp, 1000);
    // });
</script>
